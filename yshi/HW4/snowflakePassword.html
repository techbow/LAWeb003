<!doctype html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Snow Flake Style Password</title>
		<style>
			#password {
				position: relative;
				left: 135px;
				opacity: 0;
			}
		</style>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	</head>
	<body>
		<input type="password" id="password">
		<input id="display" disabled>
		<script>
			$("#password").on("keyup", function(e) {
				if (e.which != 8) { // typing. "8" is for backspace. Reference: http://www.javascripter.net/faq/keycodes.htm
					var newVal = $("#password").val();
					var oldVal = $("#display").val();
					var starVal = oldVal.replace(/\w/g, "*"); // convert old value to *
					var addLetter = newVal.charAt(newVal.length - 1);
					$("#display").val(starVal + addLetter);
				} else {   // deleting
					var newVal = $("#password").val();
					var delLetter = newVal.charAt(newVal.length - 1);
					var restVal = newVal.slice(0, newVal.length - 1);
					var starVal = restVal.replace(/\w/g, "*");
					$("#display").val(starVal + delLetter);
				}
			})
		</script>
	</body>
</html>
