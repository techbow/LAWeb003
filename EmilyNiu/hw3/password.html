<!DOCTYPE html>
<html>
	<head>
		<meta charset = "UTF-8">
		<title>Password</title>
		<style>
			#password{
				position: relative;
				left: 135px;
				opacity: 0;
			}
		</style>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	</head>
	<body>
		<input type="password" id="password">
		<input id="altDisplay" disabled>
		<script>

		$('#password').on("keyup",function(e) {
			if(e.which != 8) {
				var altDisplayVal = $("#altDisplay").val();
				var passwordVal = $("#password").val();
				var regAltDisplayVal = altDisplayVal.replace(/\w/g,"*");
				var passwordValLastLetter =  passwordVal.charAt(passwordVal.length-1);
				$("#altDisplay").val(regAltDisplayVal + passwordValLastLetter);
			}
			else {
				var passwordVal = $("#password").val();
				var delLast = passwordVal.charAt(passwordVal.length-1);
				var delTxt = passwordVal.slice(0, passwordVal.length-1);
				var regDelTxt = delTxt.replace(/\w/g, "*");
				$("#altDisplay").val(regDelTxt+delLast);
			}
		})

		</script>
	</body>
</html>
